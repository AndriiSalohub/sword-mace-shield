<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="src/scss/reset.scss" />
        <link rel="stylesheet" href="src/scss/style.scss" />
        <title>Sword Mace Shield</title>
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">
                <span class="header__title-part purple-text">Sword</span>
                <span class="header__title-part green-text">Mace</span>
                <span class="header__title-part red-text">Shield</span>
            </h1>

            <h2 class="header__subtitle">
                3 Weapons ︱ 5 Lives ︱ 2 Destinies
            </h2>
        </header>
        <main class="game-interface">
            <h3 class="game-interface__title">
                <span class="game-interface__title-part purple-text"
                    >Sword</span
                >
                beats
                <span class="game-interface__title-part green-text">Mace</span>
                ︱
                <spa class="game-interface__title-part green-text">Mace</spa>
                beats
                <span class="game-interface__title-part red-text">Shield</span>
                ︱
                <span class="game-interface__title-part red-text">Shield</span>
                beats
                <span class="game-interface__title-part purple-text"
                    >Sword</span
                >
            </h3>
            <ul class="game-interface__user-moves">
                <li class="game-interface__user-move" id="sword">
                    <button type="button">
                        <img
                            src="src/images/sword.png"
                            alt="sword"
                            class="game-interface__user-move-img"
                        />
                    </button>
                </li>
                <li class="game-interface__user-move" id="mace">
                    <button type="button">
                        <img
                            src="src/images/mace.png"
                            alt="mace"
                            class="game-interface__user-move-img"
                        />
                    </button>
                </li>
                <li class="game-interface__user-move" id="shield">
                    <button type="button">
                        <img
                            src="src/images/shield.png"
                            alt="shield"
                            class="game-interface__user-move-img"
                        />
                    </button>
                </li>
            </ul>
            <img
                src="src/images/separator.jpg"
                alt="separator"
                class="game-interface__separator"
            />
            <section class="game-interface__status">
                <div class="game-interface__opponent">
                    <h4 class="game-interface__opponent-title">
                        Enemy's Weapon
                    </h4>
                    <img
                        src="src/images/skull.png"
                        alt="enemy's weapon"
                        class="game-interface__opponent-choose"
                    />
                </div>
                <div class="game-interface__info">
                    <h4
                        class="game-interface__rounds game-interface__info-text"
                    >
                        Round: 0
                    </h4>
                    <p class="game-interface__lives game-interface__info-text">
                        Your Lives: 5 ︱ Enemy's Lives: 5
                    </p>
                    <p
                        class="game-interface__combat-area game-interface__info-text"
                    >
                        Combat Area: Empty
                    </p>
                </div>
            </section>
        </main>
        <footer class="footer">☽ Crafted by AndriiSalohub ☾</footer>
        <script type="module" src="src/js/app.js"></script>
    </body>
</html>
